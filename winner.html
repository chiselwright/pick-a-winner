<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Chisel">
    <link rel="icon" href="favicon.ico">

    <title>Pick-A-Winner</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <span id="appendPoint"></span>
    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4" id="fileInputRow">
                <form class="well" id="fileInputWell">
                    <input type="file" id="fileInput">
                </form>
            </div>
        </div>

        <div class="row" id="startMagic">
            <div class="col-md-4 text-center">
                Entrants: <span id="entrantCount">X</span>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="button btn-primary" id="magicButton">
                Start The Magic
                </button>
            </div>
            <div class="col-md-4 text-center">
                Total Tickets: <span id="ticketCount">Y</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <span id="winner"></span>
            </div>
        </div>

      </div>
    </div><!-- /.container -->

<style type="text/css">
    span#winner {
        font-size: 7em;
        font-weight: bold;
    }
    #fileInputRow {
        position:absolute;
        top:100px;
    }
</style>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery.transit.min.js"></script>
    <script type="text/javascript" src="src/jquery.textanimation.js"></script>
    <script src="winner.js"></script>
  </body>
</html>
